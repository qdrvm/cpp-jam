general:
  name: NameFromConfig
  base_path: /tmp/jam_node
  modules_dir: modules

metrics:
  enabled: true
  host: 127.0.0.1
  port: 9615

logging:
  sinks:
    - name: console
      type: console
      stream: stdout
      thread: name
      color: true
      latency: 0
  groups:
    - name: main
      sink: console
      level: trace
      is_fallback: true
      children:
        - name: jam
          children:
            - name: application
            - name: injector
            - name: metrics
            - name: modules
              children:
                - name: networking_module
                - name: synchronizer_module
            - name: rpc
            - name: snp
            - name: threads
