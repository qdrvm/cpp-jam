logging:
  sinks:
    - name: console
      type: console
      stream: stdout
      thread: name
      color: true
      latency: 0
  groups:
    - name: main
      sink: console
      level: info
      is_fallback: true
      children:
        - name: jam
          children:
            - name: injector
            - name: application
            - name: rpc
            - name: metrics
            - name: thread